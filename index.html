<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Galaxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('backgroundForMyWebsite.jpg');
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .game-section {
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .reel {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            border: 3px solid white;
            box-sizing: border-box;
        }

        .reel img {
            max-width: 100%;
            max-height: 100%;
        }

        #spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Casino Galaxy</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#slots.html">Slots</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Casino Galaxy</h2>
            <p>The ultimate space-themed casino experience. Dive into the stars and win big!</p>
        </section>
        <section id="slots" class="game-section">
            <h2>Galaxy Slots</h2>
            <div id="slot-machine">
                <div class="reel" id="reel1"><img src="myEarthImage.jpg" alt="Earth"></div>
                <div class="reel" id="reel2"><img src="myMoonImage.jpg" alt="Moon"></div>
                <div class="reel" id="reel3"><img src="coolStar.png" alt="Star"></div>
            </div>
            <button id="spin-button">Spin</button>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Casino Galaxy</p>
        <div>Follow us on: <a href="#">Facebook</a>, <a href="#">Twitter</a></div>
    </footer>
    <script>
        // This script will simulate the slot machine spin
        document.getElementById('spin-button').addEventListener('click', function() {
            let images = ["myEarthImage.jpg", "myMoonImage.jpg", "coolStar.png"];
            let reels = document.querySelectorAll('.reel img');

            reels.forEach(reel => {
                let randomImage = images[Math.floor(Math.random() * images.length)];
                reel.src = randomImage;
            });

            document.getElementById('result').textContent = "Spun!";
        });
    </script>
</body>

</html>
