<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Galaxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Casino Galaxy</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#slots">Slots</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Casino Galaxy</h2>
            <p>The ultimate space-themed casino experience.</p>
        </section>
        <section id="slots">
            <h2>Galaxy Slots</h2>
            <div id="slot-machine">
                <div class="reel" id="reel1"><img src="earth.png" alt="Earth"></div>
                <div class="reel" id="reel2"><img src="moon.png" alt="Moon"></div>
                <div class="reel" id="reel3"><img src="star.png" alt="Star"></div>
                <button id="spin-button">Spin</button>
            </div>
        </section>
        <!-- Additional sections like Blackjack, Poker etc. can be added similarly -->
    </main>
    <footer>
        <p>&copy; 2023 Casino Galaxy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
